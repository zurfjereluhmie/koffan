{{define "partials/item"}}
<div
    id="item-{{.Item.ID}}"
    class="px-4 py-3 flex items-center gap-3 hover:bg-stone-50 transition-all group {{if .Item.Uncertain}}bg-amber-50/50{{end}}"
>
    <!-- Checkbox -->
    <button
        hx-post="/items/{{.Item.ID}}/toggle"
        hx-target="#item-{{.Item.ID}}"
        hx-swap="outerHTML"
        hx-on::before-request="this.classList.add('checkbox-pulse')"
        hx-on::after-request="htmx.trigger('#stats-container', 'refresh'); htmx.trigger('body', 'refreshList')"
        class="flex-shrink-0 w-5 h-5 rounded-full border-2 border-stone-300 hover:border-pink-400 transition-all hover:scale-110"
    ></button>

    <!-- Content (clickable to toggle) -->
    <div
        class="flex-1 min-w-0 cursor-pointer"
        hx-post="/items/{{.Item.ID}}/toggle"
        hx-target="#item-{{.Item.ID}}"
        hx-swap="outerHTML"
        hx-on::after-request="htmx.trigger('#stats-container', 'refresh'); htmx.trigger('body', 'refreshList')"
    >
        <div class="flex items-center gap-2">
            {{if .Item.Uncertain}}
            <span class="text-amber-500 text-xs">?</span>
            {{end}}
            <p class="text-sm text-stone-700 truncate">{{.Item.Name}}</p>
        </div>
        {{if .Item.Description}}
        <p class="text-xs text-stone-400 truncate mt-0.5">{{.Item.Description}}</p>
        {{end}}
    </div>

    <!-- Desktop Actions -->
    <div class="hidden md:flex items-center gap-0.5 opacity-0 group-hover:opacity-100 transition-opacity">
        <!-- Uncertain toggle -->
        <button
            onclick="window.toggleUncertain({{.Item.ID}})"
            class="p-1.5 rounded-md hover:bg-stone-100 {{if .Item.Uncertain}}text-amber-500{{else}}text-stone-400{{end}} transition-colors uncertain-btn"
            :title="{{if .Item.Uncertain}}t('actions.remove_mark'){{else}}t('actions.mark_uncertain'){{end}}"
        >
            <svg class="w-4 h-4 uncertain-icon" fill="{{if .Item.Uncertain}}currentColor{{else}}none{{end}}" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </button>

        <!-- Move up -->
        <button
            @click="$dispatch('move-item', {id: {{.Item.ID}}, direction: 'up'})"
            class="p-1.5 rounded-md hover:bg-stone-100 text-stone-400 transition-colors"
            :title="t('actions.move_up')"
        >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
            </svg>
        </button>

        <!-- Move down -->
        <button
            @click="$dispatch('move-item', {id: {{.Item.ID}}, direction: 'down'})"
            class="p-1.5 rounded-md hover:bg-stone-100 text-stone-400 transition-colors"
            :title="t('actions.move_down')"
        >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>

        <!-- Move to section dropdown -->
        <div x-data="{ open: false }" class="relative">
            <button
                @click="open = !open"
                class="p-1.5 rounded-md hover:bg-stone-100 text-stone-400 transition-colors"
                :title="t('actions.move')"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                </svg>
            </button>
            <div
                x-show="open"
                @click.outside="open = false"
                x-transition
                class="absolute right-0 mt-1 w-40 bg-white rounded-lg shadow-xl border border-stone-200 z-50 py-1"
            >
                {{range .Sections}}
                {{if ne .ID $.Item.SectionID}}
                <button
                    hx-post="/items/{{$.Item.ID}}/move"
                    hx-vals='{"section_id": "{{.ID}}"}'
                    hx-swap="none"
                    hx-on::after-request="htmx.trigger('body', 'refreshList')"
                    @click="open = false"
                    class="block w-full text-left px-3 py-1.5 text-sm text-stone-600 hover:bg-stone-50"
                >
                    {{.Name}}
                </button>
                {{end}}
                {{end}}
            </div>
        </div>

        <!-- Delete -->
        <button
            hx-delete="/items/{{.Item.ID}}"
            hx-target="#item-{{.Item.ID}}"
            hx-swap="outerHTML swap:200ms"
            hx-on::before-request="this.closest('[id^=item-]').classList.add('item-exit')"
            hx-on::after-request="htmx.trigger('#stats-container', 'refresh')"
            class="p-1.5 rounded-md hover:bg-red-50 text-stone-400 hover:text-red-500 transition-colors"
            :title="t('common.delete')"
        >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Mobile Actions Button -->
    <button
        @click="$dispatch('open-mobile-action', {id: {{.Item.ID}}, name: '{{.Item.Name}}', description: '{{.Item.Description}}', section_id: {{.Item.SectionID}}, uncertain: {{.Item.Uncertain}}})"
        class="md:hidden p-2 rounded-lg text-stone-400 hover:bg-stone-100"
    >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
        </svg>
    </button>
</div>
{{end}}
