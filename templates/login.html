{{define "login"}}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Logowanie - Lista Zakupow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>

    <!-- i18n translations -->
    <script>
        window.translations = {{.Translations | toJSON}};
        window.locales = {{.Locales | toJSON}};
        window.currentLang = localStorage.getItem('language') || 'pl';

        // Translation helper function
        function t(key, params) {
            const lang = window.currentLang;
            const keys = key.split('.');
            let value = window.translations[lang];

            for (const k of keys) {
                if (value && typeof value === 'object' && k in value) {
                    value = value[k];
                } else {
                    return key;
                }
            }

            if (typeof value !== 'string') return key;

            if (params) {
                return value.replace(/\{\{(\w+)\}\}/g, (match, param) => {
                    return params[param] !== undefined ? params[param] : match;
                });
            }
            return value;
        }

        // Set page title on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('page-title').textContent = t('login.title');
        });
    </script>
</head>
<body class="bg-stone-50 min-h-screen flex items-center justify-center px-4" x-data>
    <div class="bg-white p-8 rounded-2xl border border-stone-200 shadow-sm w-full max-w-sm">
        <div class="text-center mb-8">
            <img src="/static/koffan-logo.webp" alt="Koffan Logo" class="h-16 mx-auto mb-4">
            <p class="text-sm text-stone-400 mt-1" x-text="t('login.subtitle')"></p>
        </div>

        {{if eq .Error "rate_limited"}}
        <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl mb-6 text-sm"
             x-text="t('login.error_rate_limited')">
        </div>
        {{else if .Error}}
        <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl mb-6 text-sm" x-text="t('login.error_invalid')">
        </div>
        {{end}}

        <form action="/login" method="POST">
            <div class="mb-6">
                <label for="password" class="block text-stone-600 text-sm font-medium mb-2" x-text="t('login.password')">
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full border border-stone-200 rounded-lg px-4 py-3 text-sm text-stone-700 placeholder:text-stone-400 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent"
                    :placeholder="t('login.password_placeholder')"
                    autofocus
                    required
                >
            </div>

            <button
                type="submit"
                class="w-full bg-pink-400 hover:bg-pink-500 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2 transition-colors"
                x-text="t('login.submit')"
            >
            </button>
        </form>
    </div>
</body>
</html>
{{end}}
